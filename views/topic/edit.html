<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    {{include '../_includes/header.html'}}
    <section class="container">
        <div class="row">
            <div class="col-md-5">
                <form id="form" action="/topic/edit">
                    <!-- 表单隐藏域 -->
                    <input type="hidden" id="topic_id" value="">
                    <div class="form-group">
                        <label for="title">标题</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{topicTitle.title}}">
                    </div>
                    <div class="form-group">
                        <label for="content">内容</label>
                        <textarea class="form-control" id="content" name="content" rows="10">{{topicTitle.content}}</textarea>
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
        </div>
    </section>
    {{include '../_includes/footer.html'}}
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script>
        // 处理表单提交
        $('#form').on('submit',function(e) {
            e.preventDefault();
            //获取表单数据
            var formData=$(this).serialize();
            //模板引擎页可以用在js字符串中
            var url='/edit/topic/'+'{{topicTitle.id}}';
            // console.log(url);
            
            $.post(url,formData,function(data){
                //接收后端返回的数据
                // console.log(data);
                if(data.code==200){
                    window.location.href='/detail/topic/'+'{{topicTitle.id}}';
                }
            })
        })
    </script>
</body>

</html>
